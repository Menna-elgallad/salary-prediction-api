<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ML API</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <h1>Salary Predecition web app</h1>
    <div class="login">
      <form action="{{ url_for('predict')}}" method="post">
        <input
          type="text"
          name="YearsExperience"
          placeholder="YearsExperience"
          required="required"
        />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      <br />
      <span> {{ prediction_text }} </span>
    </div>
  </body>
</html>
